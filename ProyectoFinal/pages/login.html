<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="shadow-2-strong" style="border-radius: 1rem;">
                <div class="p-5 text-center shadow p-3 mb-5 bg-white rounded">
                  <img src="../assets/frenchtoast.png" alt="logo image" height="40px">
                  <div class="text-start">
                    <h3 class="mb-3 bold pt-5">Log in</h3>
                    <p class="pb-3">Welcome back to Taskade ðŸ‘‹</p>
                  </div>
                  <button class="btn btn-lg btn-block btn-outline-dark rounded-pill w-100 mb-2"
                  type="submit"><i class="fab fa-google me-2"></i> Sign in with Google</button>
                 <button class="btn btn-lg btn-block btn-dark mb-2 rounded-pill w-100"
                  type="submit"><i class="fab fa-apple me-2"></i>Sign in with Apple</button>
                  <div>
                    <p>Or</p>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" placeholder="Username or email" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" placeholder="Password" class="form-control form-control-lg" />
                  </div>
                  <div class="mb-3">
                    <a href="#" class="text-dark">Forgot password?</a>
                  </div>
                  <div>
                    <button class="btn text-white w-100 btn-lg btn-block btn-login" type="submit">Log in</button>
                  </div>
                </div>
              </div>
              <div>
                <p class="text-center">Don't have an account? <a href="./signup.html" class="text-dark">Sign up</a></p>
              </div>
            </div>
          </div>
        </div>
      </section>
  
</body>
</html>
