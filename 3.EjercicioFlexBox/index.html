<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="numbers">
                <p id="days">000</p>
            </div>
            <div class="letters">
                <p>days</p>
            </div>
        </div>
        <div>
            <div class="numbers">
                <p id="hours">000</p>
            </div>
            <div class="letters">
                <p>hours</p>
            </div>
        </div>
        <div>
            <div class="numbers">
                <p id="minutes">000</p>
            </div>
            <div class="letters">
                <p>minutes</p>
            </div>
        </div>
        <div>
            <div class="numbers">
                <p id="seconds">000</p>
            </div>
            <div class="letters">
                <p>seconds</p>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
